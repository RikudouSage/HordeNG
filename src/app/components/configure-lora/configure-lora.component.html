<h2>{{loraName()}}</h2>

<p class="mt-2">{{'app.lora_configure.description' | transloco}}</p>

<div class="row">
  <div class="col-md-12">
    <form [formGroup]="form" (ngSubmit)="onFormSubmitted()">
      <div class="form-group">
        <label for="inputModel">
          {{'app.lora_configure.model_strength' | transloco}}
          ({{form.value.model! | formatNumber:1}})
        </label>
        <input type="range" class="form-control" formControlName="model" min="-5" max="5" step="0.1" id="inputModel" />
      </div>
      <div class="form-group">
        <label for="inputClip">
          {{'app.lora_configure.clip_strength' | transloco}}
          ({{form.value.clip! | formatNumber:1}})
        </label>
        <input type="range" class="form-control" formControlName="clip" min="-5" max="5" step="0.1" id="inputClip" />
      </div>

      <button type="submit" class="btn btn-primary" [disabled]="!form.valid">{{'app.save' | transloco}}</button>
    </form>
  </div>
</div>
