<label class="toggle" for="input{{random()}}">
  <input [disabled]="disabled()" class="toggle-checkbox" type="checkbox" id="input{{random()}}" [checked]="value()" (change)="value.set(input.checked)" #input>
  <div class="toggle-switch" [class.disabled]="disabled()"></div>
  <span class="toggle-label">{{description()}}</span>
  <ng-content />
</label>
