<h2>{{name()}}</h2>

<p class="mt-2">{{'app.ti_configure.description' | transloco}}</p>

<div class="row">
  <div class="col-md-12">
    <form [formGroup]="form" (ngSubmit)="onFormSubmitted()">
      <div class="form-group">
        <label for="inputStrength">
          {{'app.ti_configure.model_strength' | transloco}}
          ({{form.value.strength! | formatNumber:1}})
        </label>
        <input type="range" class="form-control" formControlName="strength" min="-5" max="5" step="0.1" id="inputStrength" />
      </div>
      <div class="form-group">
        <label for="inputInject">
          {{'app.ti_configure.inject' | transloco}}
        </label>
        <select class="form-control" formControlName="inject" id="inputInject" aria-describedby="inputInjectDescription">
          <option [value]="null">{{'app.select.empty_option' | transloco}}</option>
          <option [value]="'prompt'">{{'app.generate.prompt' | transloco}}</option>
          <option [value]="'negative'">{{'app.generate.negative_prompt' | transloco}}</option>
        </select>
        <small id="inputInjectDescription">
          <transloco key="app.ti_configure.inject_description" />
        </small>
      </div>

      <button type="submit" class="btn btn-primary btnBig" [disabled]="!form.valid">{{'app.save' | transloco}}</button>
    </form>
  </div>
</div>
